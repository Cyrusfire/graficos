<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gráfico de Torta</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { margin: 0; background: transparent; }
    canvas { width: 100%; max-width: 400px; margin: auto; display: block; }
  </style>
</head>
<body>
  <canvas id="graficoTorta"></canvas>
  <script>
    const ctx = document.getElementById('graficoTorta').getContext('2d');
    let grafico;

    window.addEventListener('message', (event) => {
      const { labels, valores } = event.data;
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels,
          datasets: [{
            data: valores,
            backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384', '#4BC0C0', '#9966FF']
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            title: { display: true, text: 'Distribución de fondos' }
          }
        }
      });
    });
  </script>
</body>
</html>
